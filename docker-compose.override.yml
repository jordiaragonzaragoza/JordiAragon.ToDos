version: '3.4'

services:
  jordiaragonzaragoza.todos:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8080;http://+:8081
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro

  jordiaragonzaragoza.messagehub:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8443;http://+:8444
    ports:
      - "8443:8443"
      - "8444:8444"
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro

  azuresqledge:
    environment:
      - SA_PASSWORD=@someThingComplicated1234
      - ACCEPT_EULA=Y
    ports:
      - 1433:1433
    volumes:
      - ./containers/azuresqledge/:/var/opt/mssql

  rabbitmq:
    ports:
        - 5672:5672
        - 15672:15672
    #volumes: 
        #- ./containers/rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config
        #- ./containers/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json